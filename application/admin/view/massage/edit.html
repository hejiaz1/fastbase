    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" readonly name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>

        </div>
    </div>
    <div class="form-group">

        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" readonly name="row[phone]" type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
