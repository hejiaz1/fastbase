<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Csmmeet_room_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-csmmeet_room_id" data-rule="required" data-source="csmmeet/room/index" class="form-control selectpage" name="row[csmmeet_room_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Applydate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-applydate" class="form-control" name="row[applydate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Beginhour')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-beginhour" class="form-control" name="row[beginhour]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Beginmin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-beginmin" class="form-control" name="row[beginmin]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Endhour')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-endhour" class="form-control" name="row[endhour]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Endmin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-endmin" class="form-control" name="row[endmin]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Userkey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userkey" class="form-control" name="row[userkey]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Userkeyfrom')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userkeyfrom" class="form-control" name="row[userkeyfrom]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" name="row[username]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audituser_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audituser_id" data-rule="required" data-source="audituser/index" class="form-control selectpage" name="row[audituser_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audituser')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audituser" class="form-control" name="row[audituser]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" class="form-control " rows="5" name="row[description]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Auditstatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="auditstatusList" item="vo"}
            <label for="row[auditstatus]-{$key}"><input id="row[auditstatus]-{$key}" name="row[auditstatus]" type="radio" value="{$key}" {in name="key" value="-1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
